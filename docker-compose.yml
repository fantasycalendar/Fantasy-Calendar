services:
  fantasydb:
    image: mariadb:10.6
    container_name: fc-mariadb
    volumes:
      - fantasy-calendar-db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fantasy-calendar
    ports:
      - "${FORWARD_DB_PORT:-13306}:3306"

  php:
    container_name: fantasy_calendar_php
    image: fc-bref-php
    depends_on:
      - fantasydb
      - selenium
    build:
      context: .
      dockerfile: setup/php/php.Dockerfile
    ports:
      - ${FC_WEB_PORT:-9980}:8000
    environment:
      HANDLER: public/index.php
      DOCUMENT_ROOT: public
    volumes:
      - ./:/var/task
      - ./cache:/var/task/cache
    user: "${FC_USER_ID:-1000}:${FC_GROUP_ID:-1000}"

  queue-worker:
    container_name: fc_queue_worker
    image: fc-bref-php
    depends_on:
      - php
    build:
      context: .
      dockerfile: setup/php/php.Dockerfile
    volumes:
      - ./:/var/task
      - ./cache:/var/task/cache
    user: "${FC_USER_ID:-1000}:${FC_GROUP_ID:-1000}"
    command: ["php", "artisan", "queue:listen"]

  selenium:
    image: selenium/standalone-chrome
    shm_size: '1gb'
    ports:
      - "${FORWARD_SELENIUM_PORT:-4444}:4444"

  fcredis:
    image: redis
    container_name: fcredis
    ports:
      - "6378:6379"
    depends_on:
      - php

  npm:
    image: node:20
    user: "${FC_USER_ID:-1000}:${FC_GROUP_ID:-1000}"
    mem_limit: 2048m
    ports:
      - ${FORWARD_VITE_PORT:-5173}:5173
    working_dir: "/fantasy-calendar"
    volumes:
      - ./:/fantasy-calendar
    command: ["npm", "run", "dev"]
    environment:
      - BROWSERSYNC=${FC_BROWSERSYNC:-false}
      - "MIXVERSION=true"
      - "NODE_OPTIONS=--max-old-space-size=4096"

  composer:
    image: fc-bref-composer
    build:
      context: .
      dockerfile: setup/php/composer.Dockerfile
    user: "${FC_USER_ID:-1000}:${FC_GROUP_ID:-1000}"
    volumes:
      - .:/var/task
    command: ["composer", "install"]


  mailpit:
    image: 'axllent/mailpit:latest'
    ports:
      - '${FORWARD_MAILPIT_PORT:-1025}:1025'
      - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'

volumes:
  fantasy-calendar-db:
