version: '2'

services:
  fantasydb:
    image: mariadb:10.3
    container_name: fc-mariadb
    volumes:
      - fantasy-calendar-db:/var/lib/mysql
      - ./setup/database.sql:/docker-entrypoint-initdb.d/dump.sql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fantasy-calendar
    ports:
      - "13306:3306"

  fantasy-calendar:
    container_name: fantasy_calendar
    depends_on:
      - php
    ports:
      - "9987:8080"
    build:
      context: .
      dockerfile: setup/nginx/nginx.Dockerfile
    user: "1000:1000"
    volumes:
      - ./:/var/task

  fc-bref-web:
    image: bref/fpm-dev-gateway
    ports:
      - '9985:80'
    volumes:
      - .:/var/task
    depends_on:
      - php
    environment:
      HANDLER: public/index.php
      DOCUMENT_ROOT: public

  php:
    container_name: fantasy_calendar_php
    image: fc-php
    build:
      context: .
      dockerfile: setup/php/php.Dockerfile
    volumes:
      - ./:/var/task:ro
      - /tmp/cache:/var/task/cache
    user: "1000:1000"
    environment:
      - "APP_ENV=local"
      - "APP_KEY=base64:ECSIURhDQnHBdx7nRVlwGtPwBU+RZrQCQpmGHesaIUM="
      - "APP_DEBUG=true"
      - "APP_URL=http://fantasy-calendar.test:9980/"
      - "ASSET_URL=http://fantasy-calendar.test:9980/"
      - "COOKIEADDRESS=http://fantasy-calendar.test:9980/"
      - "DB_HOST=fantasydb"
      - "DB_DATABASE=fantasy-calendar"
      - "DB_USERNAME=root"
      - "DB_PASSWORD=root"
      - "REDIS_HOST=fcredis"
      - "SESSION_DRIVER=redis"
      - "VIEW_COMPILED_PATH=/var/task/storage/framework/views"
      - "LOG_CHANNEL=docker"

  selenium:
    image: selenium/standalone-chrome
    shm_size: '1gb'
    ports:
      - "4444:4444"

  fcredis:
    image: redis
    container_name: fcredis
    depends_on:
      - php

  fantasy-calendar-composer-install:
    image: library/composer:2.0.7
    user: "1000:1000"
    volumes:
      - ./:/app
    command: ["install"]

  fantasy-calendar-npm-install:
    image: node
    user: "1000:1000"
    mem_limit: 1024m
    ports:
      - "9980:9980"
      - "9988:3001"
    working_dir: "/fantasy-calendar"
    volumes:
      - ./:/fantasy-calendar
    command: ["npm", "run", "dev-install-watch"]
    environment:
      - "BROWSERSYNC=true"
      - "MIXVERSION=true"
      - "NODE_OPTIONS=--max-old-space-size=4096"

volumes:
  fantasy-calendar-db:
